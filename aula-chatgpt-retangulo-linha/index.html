<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Rounded Line</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .rectangle {
            fill: lightblue;
            stroke: steelblue;
            stroke-width: 2px;
            rx: 10;
            ry: 10;
        }
        .line {
            fill: none;
            stroke: black;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <svg width="600" height="400"></svg>
    <script>
        const svg = d3.select("svg");

        // First rectangle
        const rect1 = svg.append("rect")
            .attr("x", 50)
            .attr("y", 50)
            .attr("width", 100)
            .attr("height", 50)
            .attr("class", "rectangle")
            .text("Texto")

        // Text for the first rectangle
        rect1.append("text")
            // .attr("x", 100)
            // .attr("y", 80)
            // .attr("text-anchor", "middle")
            // .attr("dy", ".35em")
            .text("Texto 1");

        // Second rectangle
        const rect2 = svg.append("rect")
            .attr("x", 200)
            .attr("y", 150)
            .attr("width", 100)
            .attr("height", 50)
            .attr("class", "rectangle");

        // Text for the second rectangle
        svg.append("text")
            .attr("x", 250)
            .attr("y", 180)
            .attr("text-anchor", "middle")
            .attr("dy", ".35em")
            .text("Texto 2");

        // Rounded line connecting the rectangles
        const x1 = 150, y1 = 75, x2 = 200, y2 = 175;
        const pathData = `M ${x1},${y1} C ${(x1 + x2) / 2},${y1 - 50} ${(x1 + x2) / 2},${y2 + 50} ${x2},${y2}`;

        svg.append("path")
            .attr("d", pathData)
            .attr("class", "line");
    </script>
</body>
</html>
