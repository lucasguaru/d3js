<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV JSON Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #container {
      display: flex;
      justify-content: space-between;
      height: 90vh;
    }
    #table-container {
      width: 30%;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      padding-right: 10px;
    }
    #editor-container {
      width: 65%;
    }
    table {
      width: 100%;
    }
    table tr:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    #fileDropZone {
      border: 2px dashed #007bff;
      padding: 20px;
      text-align: center;
      margin-bottom: 10px;
    }
    #jsonFieldCheckboxes {
      padding-top: 20px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.32.0/min/vs/loader.min.js"></script>
</head>
<body>
  <div class="container-fluid p-4">
    <h2>CSV JSON Viewer</h2>
    <div id="fileDropZone" class="border rounded">
      <p>Drag a .csv file here or click to upload</p>
      <input type="file" id="fileInput" accept=".csv" class="form-control" style="display:none;" />
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <span>Records showing: <span id="recordCount">0</span></span>
    </div>
    <div id="container">
      <div id="table-container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Row Number</th>
              <th>Shipment ID</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <div id="editor-container">
        <div id="monacoEditor" style="height: 80%;"></div>
        <div id="jsonFieldCheckboxes"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
