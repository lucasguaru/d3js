    <script>
        function scapeValue(value) {
            if (!value) return ""
            return value.replaceAll('&', '&amp;amp;').replaceAll("\"", "'")
            // return value.replaceAll('&', '&amp;amp;').replaceAll("\"", "&quot;")
        }
    </script>

            padding: 15px 25px;

<body>

    <button class="button button2" onclick="copyEverything()">Copy Everything</button>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function () {
                // alert('Copied to clipboard: ' + text);
            }, function (err) {
                console.error('Could not copy text: ', err);
            });
        }

        function copyEverything() {
            copyToClipboard(createAll())
        }

        function createAll() {
            let fileResult = createFile('ISO - OSS Data', fileIsoOSSDataObj)
            let apiResult = createAllApis(allApis)
            // let apiResult = createAllApis([apiItems[0]])
            let fullResult = `<mxGraphModel>
    <root>
        <mxCell id="0"/>
        <mxCell id="1" parent="0"/>
${fileResult}



${apiResult}
    </root>
</mxGraphModel>`

            // console.log('fullResult', fullResult)
            return fullResult
        }

    </script>
</body>
